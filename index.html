<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>TЦK Clicker</title>
  </head>
  <body>
    <div class="game">
      <div class="header">
        <img src="image/coin.png" alt="coin" />
        <h1 class="score" id="score"> </h1>
      </div>
      <div class="circle">
        <h1> Розшук TЦК </h1>

      </div>
    </div>
    <script src="app.js" defer></script>
  </body>
</html>
